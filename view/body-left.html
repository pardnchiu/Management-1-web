<section id="body-left" class="body-left" :data-min="left.is_body_left_min">

        <i class="fa-solid fa-chevron-left"></i>
        <span>收合列表</span>
    </button>
    <div>
        <p @click="tab_show">
            <i class="fa-solid fa-newspaper"></i>
            <span>資料庫管理</span>
            <i class="fa-solid fa-chevron-right"></i>
        </p>
        <section data-row="3">
            <a href="./database-list.html" :data-selected="left.is_database_list">
                <i class="fa-solid fa-table-list"></i>
                <span>資料列表</span>
            </a>
            <a href="./database-add.html" :data-selected="left.is_database_add">
                <i class="fa-solid fa-plus-circle"></i>
                <span>資料新增</span>
            </a>
            <a href="./article-add.html" :data-selected="left.is_article_add">
                <i class="fa-solid fa-pen"></i>

            </a>
        </section>
    </div>
    <div>
        <p @click="tab_show">
            <i class="fa-solid fa-folder-open"></i>
            <span>檔案管理</span>
            <i class="fa-solid fa-chevron-right"></i>
        </p>
        <section data-row="3">
            <a href="./image-folder.html" title="前往圖片庫範例" :data-selected="left.is_folder_image">
                <i class="fa-solid fa-photo-film"></i>
                <span>檔案夾</span>
            </a>
            <a href="./file-edit.html" title="前往文檔範例" :data-selected="left.is_file_edit">
                <i class="fa-solid fa-file"></i>
                <span>一般文檔</span>
            </a>
            <a href="./json-edit.html" :data-selected="left.is_json_edit">
                <i class="fa-solid fa-file"></i>
                <span>JSON</span>

        </section>
    </div>
    <div>
        <p @click="tab_show">
            <i class="fa-solid fa-code-branch"></i>
            <span>版本資訊</span>
            <i class="fa-solid fa-chevron-right"></i>
        </p>
        <section data-row="2">
            <a href="" data-selected="">
                <i class="fa-brands fa-readme"></i>
                <span>Readme</span>
            </a>
            <a href="" data-selected="">
                <i class="fa-solid fa-balance-scale"></i>
                <span>License</span>
            </a>
        </section>

        <i class="fa-solid fa-rotate"></i>
        <span>更改模式</span>
    </button>
