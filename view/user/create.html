<!DOCTYPE html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PARDN. LTD 管理後台｜首頁/會員管理/建立會員</title>
	<link rel="stylesheet" href="../../css/index.css">
	<script src="../../js/dataExample.js" defer></script>
	<script src="../../js/index.min.js" defer></script>
	<script src="../../js/inputRegex.js" defer></script>
</head>

<body class="no-select">
	<nav class="top-nav">
		<section>
            <section class="left">
                <a href="">
                    <img src="./image/logo_ffffff.svg" alt="">
                </a>
                <strong>PARDN. LTD 管理後台</strong>
            </section>
            <section class="right">
                <button class="df" onclick="javascript: window.open('view/login.html', '_self')">登出</button>
            </section>
		</section>
	</nav>
	<div id="left-tab"></div>
	<div id="right-content">
		<section>
			<nav>
				<ul>
					<li>
						<a href="../../index.html">首頁</a>
					</li>
					<li>
						<a>會員管理</a>
					</li>
					<li>
						<a href="./create.html">建立會員</a>
					</li>
				</ul>
			</nav>
			<div class="input">
				<h2>建立會員</h2>
				<form action="">
					<ul>
						<li class="r3">
							<label for="">
								Name<br>
								<input type="text" name="" id="" placeholder="姓名" regex="1" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								ID Number<br>
								<input type="text" name="" id="" placeholder="身份證字號" regex="1" zh="0" space="0" symbol="0" idCard="1">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Sex<br>
								<select name="" id="">
									<option value="0">選擇性別</option>
									<option value="1">男</option>
									<option value="2">女</option>
								</select>
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Birthday
								<input type="date" name="" id="">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Phone<br>
								<input type="text" name="" id="" placeholder="電話" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Email<br>
								<input type="text" name="" id="" placeholder="信箱" regex="1" email="1">
								<i></i>
							</label>
						</li>
						<li class="r1">
							<label for="">
								Address<br>
								<input type="text" name="" id="" placeholder="地址">
								<i></i>
							</label>
						</li>
					</ul>
				</form>
				<section>
					<ul>
						<li>儲存</li>
						<li class="clear">清除</li>
					</ul>
				</section>
			</div>
			<div class="input">
				<h2>批次匯入</h2>
				<form action="">
					<ul>
						<li class="r1">
							<label for="" class="file">
								File<br>
								<div>
									<i class="fas fa-upload"></i>
									上傳檔案
								</div>
								<input type="file" name="" id="">
								<i></i>
							</label>
						</li>
					</ul>
				</form>
				<section>
					<ul>
						<li>匯入</li>
						<li>下載範例</li>
					</ul>
				</section>
			</div>
		</section>
	</div>
</body>

</html>
