<!DOCTYPE html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PARDN. LTD 管理後台｜首頁/訂單管理/建立訂單</title>
	<link rel="stylesheet" href="../../css/index.css">
	<script src="../../js/dataExample.js" defer></script>
	<script src="../../js/index.js" defer></script>
	<script src="../../js/inputRegex.js" defer></script>
</head>

<body class="no-select">
	<nav id="top-nav">
		<section>
			<img src="../../image/logo_ffffff.svg" alt="">
			<h1>PARDN. LTD 管理後台</h1>
			<button onclick="javascript: window.open('view/login.html', '_self')">登出</button>
		</section>
	</nav>
	<div id="left-tab"></div>
	<div id="right-content">
		<section>
			<nav>
				<ul>
					<li>
						<a href="../../index.html">首頁</a>
					</li>
					<li>
						<a>訂單管理</a>
					</li>
					<li>
						<a href="./list.html">建立訂單</a>
					</li>
				</ul>
			</nav>
			<div class="input">
				<h2>建立訂單</h2>
				<form action="">
					<ul>
						<li class="r3 x2">
							<label for="">
								User<br>
								<select name="" id="">
									<option value="0">選擇會員</option>
									<option value="1">王大明</option>
									<option value="2">王小明</option>
								</select>
							</label>
						</li>
						<li class="r3">
							<label for="">
								State<br>
								<select name="" id="">
									<option value="0">選擇狀態</option>
									<option value="1">已付款</option>
									<option value="2">已出貨</option>
								</select>
							</label>
						</li>
						<li class="r6 x2">
							<label for="">
								Product<br>
								<select name="" id="">
									<option value="0">選擇產品</option>
								</select>
							</label>
						</li>
						<li class="r6">
							<label for="">
								Total<br>
								<input type="text" name="" id="" placeholder="數量" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r2">
							<label for="">New</label>
							<button><i class="fas fa-plus"></i>添加產品</button>
						</li>
					</ul>
				</form>
				<section>
					<ul>
						<li>儲存</li>
						<li class="clear">清除</li>
					</ul>
				</section>
			</div>
			<div class="input">
				<h2>批次匯入</h2>
				<form action="">
					<ul>
						<li class="r1">
							<label for="" class="file">
								File<br>
								<div>
									<i class="fas fa-upload"></i>
									上傳檔案
								</div>
								<input type="file" name="" id="">
								<i></i>
							</label>
						</li>
					</ul>
				</form>
				<section>
					<ul>
						<li>匯入</li>
						<li><a href="./file/order.xlsx">下載範例</a></li>
					</ul>
				</section>
			</div>
		</section>
	</div>
</body>

</html>
