<!DOCTYPE html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PARDN. LTD 管理後台｜首頁/商品管理/商品列表</title>
	<link rel="stylesheet" href="../../css/index.css">
	<script src="../../js/dataExample.js" defer></script>
	<script src="../../js/index.js" defer></script>
	<script src="../../js/productList.js" defer></script>
	<script src="../../js/inputRegex.js" defer></script>
</head>

<body class="no-select">
	<nav id="top-nav">
		<section>
			<img src="../../image/logo_ffffff.svg" alt="">
			<h1>PARDN. LTD 管理後台</h1>
			<button onclick="javascript: window.open('view/login.html', '_self')">登出</button>
		</section>
	</nav>
	<div id="left-tab"></div>
	<div id="right-content">
		<section>
			<nav>
				<ul>
					<li>
						<a href="../../index.html">首頁</a>
					</li>
					<li>
						<a>商品管理</a>
					</li>
					<li>
						<a href="./list.html">商品列表</a>
					</li>
				</ul>
			</nav>
			<div class="input">
				<h2>篩選產品</h2>
				<form action="">
					<ul>
						<li class="r3">
							<label for="">
								Product Name<br>
								<input type="text" name="" id="" placeholder="品名">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Product Code<br>
								<input type="text" name="" id="" placeholder="內部編碼" regex="1" zh="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								EAN<br>
								<input type="text" name="" id="" placeholder="商品編碼" regex="1" zh="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Size
								<input type="text" name="" id="" placeholder="尺寸" regex="1" zh="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								Color
								<input type="text" name="" id="" placeholder="顏色" regex="1" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="r3">
							<label for="">
								State<br>
								<select name="" id="">
									<option value="">選擇狀態</option>
									<option value="">販售中</option>
									<option value="">已缺貨</option>
									<option value="">已下架</option>
								</select>
							</label>
						</li>
						<li class="c2">
							<label for="">
								Price<br>
								<input type="text" name="" id="" placeholder="最低價格" regex="1" zh="0" en="0" space="0" symbol="0">
								<p><i class="fas fa-arrows-alt-h"></i></p>
								<input type="text" name="" id="" placeholder="最高價格" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="c4">
							<label for="">
								Length<br>
								<input type="text" name="" id="" placeholder="最小長度" regex="1" zh="0" en="0" space="0" symbol="0">
								<p><i class="fas fa-arrows-alt-h"></i></p>
								<input type="text" name="" id="" placeholder="最大長度" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="c4">
							<label for="">
								Width<br>
								<input type="text" name="" id="" placeholder="最小寬度" regex="1" zh="0" en="0" space="0" symbol="0">
								<p><i class="fas fa-arrows-alt-h"></i></p>
								<input type="text" name="" id="" placeholder="最大寬度" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="c4">
							<label for="">
								Height<br>
								<input type="text" name="" id="" placeholder="最小高度" regex="1" zh="0" en="0" space="0" symbol="0">
								<p><i class="fas fa-arrows-alt-h"></i></p>
								<input type="text" name="" id="" placeholder="最大高度" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
						<li class="c4">
							<label for="">
								Weight<br>
								<input type="text" name="" id="" placeholder="最小重量" regex="1" zh="0" en="0" space="0" symbol="0">
								<p><i class="fas fa-arrows-alt-h"></i></p>
								<input type="text" name="" id="" placeholder="最大重量" regex="1" zh="0" en="0" space="0" symbol="0">
								<i></i>
							</label>
						</li>
					</ul>
				</form>
				<section>
					<ul>
						<li>搜尋</li>
						<li>匯出</li>
						<li class="clear">清除</li>
					</ul>
				</section>
			</div>
			<div class="database">
				<section>
					<table  id="product-list"> 
						<thead></thead>
						<tbody class="can-select"></tbody>
					</table>
				</section>
				<footer>
					<ul>
						<li>上一頁</li>
						<li class="selected">1</li>
						<li>下一頁</li>
					</ul>
					<div>
						<p>顯示</p>
						<select name="" id="">
							<option value="10">10</option>
							<option value="100">50</option>
							<option value="100">100</option>
						</select>
						<p>筆結果</p>
					</div>
				</footer>
			</div>
		</section>
	</div>
</body>

</html>
