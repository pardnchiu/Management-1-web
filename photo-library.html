<!DOCTYPE html>
<html lang="zh-hant">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>媒體庫</title>
        <!-- link -->
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://pardnchiu.github.io/markdown-editor/css/md-viewer.css">
        <!-- script -->
        <script src="https://pardnchiu.github.io/PDExtension-js/v3/PDExtension.min.js" copyright="Pardn Ltd" defer></script>
        <!-- <script type="module" src="./js/article-add.js"></script> -->
        <!-- inline-style -->
        <style>
            .dom-temp {
                display: none !important;
            }
        </style>
    </head>

    <body id="body" class="no-select">
        <!-- 登入 -->
        <section class="login dom-temp" :if="is_guest">
            <h1>{{ login.title }}</h1>
            <section>
                <label>
                    <input type="password" placeholder="密碼" :model="login.password">
                </label>
                <i class="fa-solid fa-eye-slash" @click="show"></i>
            </section>
            <button @click="login">
                前往
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </section>
        <!-- 主要 -->
        <section class="dom-temp" :else>
            <nav class="body-top">
                <section>
                    <section class="left">
                        <a href="/">
                            <img src="./image/logo_ffffff.svg" alt="">
                            <strong>{{ title }}</strong>
                        </a>
                    </section>
                    <section class="right">
                        <button class="df" @click="logout">登出</button>
                    </section>
                </section>
            </nav>
            <section>
                <!-- 左側導覽列 -->
                <section class="body-left">
                    <div :for="e in left_tab">
                        <p @click="tab_show">
                            <i :class="e.icon"></i>
                            <span>{{ e.title }}</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </p>
                        <section :data-row="LENGTH(e.body)">
                            <a :href="a.href" :data-selected="a.is_selected" :for="a in e.body">
                                <i :class="a.icon"></i>
                                <span>{{ a.title }}</span>
                            </a>
                        </section>
                    </div>
                </section>
                <!-- 內容 -->
                <section class="body-right">
                    <!-- 頂部導覽列 -->
                    <nav>
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <a :href="e.href" :for="e in top_tab">{{ e.title }}</a>
                    </nav>
                    <!--  -->
                    <section class="folder">
                        <section class="list">
                            <div>
                                <section>
                                    <img src="./image/createNotify.png" alt="">
                                    <p>createNotify.png</p>
                                </section>
                                <section>
                                    <button>複製</button>
                                    <button class="alert">刪除</button>
                                </section>
                            </div>
                            <div>
                                <section>
                                    <i class="fa-solid fa-circle-play"></i>
                                    <p>2-1.mp4</p>
                                </section>
                                <section>
                                    <button>複製</button>
                                    <button class="alert">刪除</button>
                                </section>
                            </div>
                            <details>
                                <summary>
                                    <i class="fa-solid fa-folder"></i>
                                    logo
                                    <i class="fa-solid fa-caret-right"></i>
                                </summary>
                                <section>
                                    <div>
                                        <section>
                                            <img src="./image/logo/logo_606060.svg" alt="">
                                            <p>logo_606060.svg</p>
                                        </section>
                                        <section>
                                            <button>複製</button>
                                            <button class="alert">刪除</button>
                                        </section>
                                    </div>
                                    <div>
                                        <section>
                                            <img src="./image/logo/logo_ffffff.svg" alt="">
                                            <p>logo_ffffff.svg</p>
                                        </section>
                                        <section>
                                            <button>複製</button>
                                            <button class="alert">刪除</button>
                                        </section>
                                    </div>
                                </section>
                            </details>
                            <details>
                                <summary>
                                    <i class="fa-solid fa-folder"></i>
                                    logo_1
                                    <i class="fa-solid fa-caret-right"></i>
                                </summary>
                                <section>
                                </section>
                            </details>
                        </section>
                        <section class="bottom-button">
                            <section>
                                <button title="新增資料夾">
                                    <i class="fa-solid fa-folder-plus"></i>
                                </button>
                                <button title="上傳檔案">
                                    <i class="fa-solid fa-upload"></i>
                                </button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const page = new $dom({
                    id: "body",
                    data: {
                        is_guest: false,
                        login: {
                            title: "Pardn Chiu",
                            // 用於綁定 ':model'
                            password: "",
                        },
                        title: "管理後台",
                        // 左側導覽列
                        left_tab: [
                            {
                                icon: "fa-solid fa-newspaper",
                                title: "文章管理",
                                body: [
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-table-list",
                                        title: "文章列表",
                                        href: "/article-list.html"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-pen",
                                        title: "撰寫文章",
                                        href: "/article-add.html"
                                    },
                                ]
                            },
                            {
                                icon: "fa-solid fa-folder-open",
                                title: "檔案管理",
                                body: [
                                    {
                                        is_selected: true,
                                        icon: "fa-solid fa-photo-film",
                                        title: "媒體庫",
                                        href: "/photo-library.html"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-file",
                                        title: "robots.txt",
                                        href: "/file-edit.html"
                                    },
                                ]
                            },
                            {
                                icon: "fa-solid fa-tv",
                                title: "網站管理",
                                body: [
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-file",
                                        title: "首頁"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-file",
                                        title: "介紹頁"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-file",
                                        title: "聯絡我們"
                                    },
                                ]
                            },
                            {
                                icon: "fa-solid fa-user-shield",
                                title: "系統管理",
                                body: [
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-mail-bulk",
                                        title: "信箱設定"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-unlock-alt",
                                        title: "更改密碼"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-key",
                                        title: "兩步驟驗證"
                                    },
                                ]
                            },
                            {
                                icon: "fa-solid fa-code-branch",
                                title: "版本資訊",
                                body: [
                                    {
                                        is_selected: false,
                                        icon: "fa-brands fa-readme",
                                        title: "Readme"
                                    },
                                    {
                                        is_selected: false,
                                        icon: "fa-solid fa-balance-scale",
                                        title: "License"
                                    },
                                ]
                            },
                        ],
                        // 頂部導覽列
                        top_tab: [
                            {
                                title: "首頁",
                                href: "/",
                            },
                            {
                                title: "媒體庫",
                                href: "",
                            }
                        ],
                    },
                    event: {
                        init: function () {
                            if ("section.body-left".$) {
                                "section.body-left".$.$childAll.forEach(e => {
                                    e._class("r" + e.$child(-1).$childAll.length)
                                });
                            };
                        },
                        show: function () {
                            const isShow = this.$parent(0).$$class("show");
                            this.__class(`fa-solid ${isShow ? "fa-eye-slash" : "fa-eye"}`);
                            this.$pre(0).$child(0).type = isShow ? "password" : "text";
                            this.$parent(0).$$class_(isShow, "show");
                        },
                        login: function () {
                            page.dom.$child(0)._class("show");

                            setTimeout(() => {
                                page.data.is_guest = false;

                                setTimeout(_ => {
                                    page.event.init();
                                }, 100);
                            }, 1000);
                        },
                        logout: function () {
                            page.data.is_guest = true;
                        },
                        tab_show: function (e) {
                            const parent = this.$parent(0);
                            const is_show = parent.$$class("show") || parent.$sel("a[data-selected='true']");
                            const is_hide = parent.$$class("hide");

                            if (is_hide) {
                                parent._class("show").class_("hide");
                            }
                            else if (is_show) {
                                parent._class("hide").class_("show");
                            }
                            else {
                                parent._class("show");
                            }

                        }
                    },
                    next: () => {
                        page.event.init();
                        // const url = new URL(location.href);

                        // login.data.email = url.searchParams.get("user_email");
                        // history.replaceState(null, null, "/management/login");
                    }
                });
            });
        </script>
    </body>

</html>
